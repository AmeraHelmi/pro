<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{% static 'css/default.css' %} " rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/test.css' %}" rel="stylesheet" type="text/css" media="all" />
    <SCRIPT TYPE="text/javascript" src="{% static 'js/editaction.js'%}"></SCRIPT>
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script type="text/javascript">
   $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>
</head>
<body>
    <div id="wrapper">
        <div id="header-wrapper">
            <div id="menu" class="container" style="background:#121079;">
                <ul>
                    <li >
                        <a href="/accounts/" accesskey="1" title="">الحسابات</a>
                    </li>
                    <li>
                        <a href="/projects/" accesskey="4" title="">المشاريع</a>
                    </li>  
				    <li class="current_page_item">
                        <a href="/shekat/" accesskey="4" title="">الرصيد</a>
                    </li>
				    <li>
                        <a href="/m2alen/" accesskey="2" title="">مقاولين الباطن</a>
                    </li>
			        <li>
                        <a href="/today/" accesskey="3" title="">اليومية</a>
                    </li>
				    <li >
                        <a href="/start/" accesskey="1" title="">الصفحة الرئيسية </a>
                    </li>
		         </ul>
            </div>
        </div>
	    <div id="page" class="container">
            <div style="margin:40px;">
                <form action="/editshek/{{obj.id}}" method="post" id="signupForm">
                {% csrf_token %}
                    <center>
                        <div class="fieldContainer">
                          <div class="formRow">
                                <div class="label">
                                    <label for="price">رقم الدفعة</label>
                                </div>
                                <div class="field">
                                    <input type="text" name="serial" id="serial" onKeyPress="return numbersonly(this, event)" style="direction: rtl; text-align: right;" placeholder=" {{obj.serial}}"/>
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="label">
                                    <label for="price">رقم الشيك</label>
                                </div>
                                <div class="field">
                                    <input type="text" name="num" id="num" onKeyPress="return numbersonly(this, event)" style="direction: rtl; text-align: right;" placeholder=" {{obj.num}}"/>
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="label">
                                    <label for="amount">قيمة الشيك</label>
                                </div>
                                <div class="field">
                                    <input type="text" name="amount" id="amount" onKeyPress="return numbersonly(this, event)" style="direction: rtl; text-align: right;" placeholder="{{obj.amount}}"/>
                                </div>
                            </div>
                              <div class="formRow">
          <div class="label">
            <label for="total">التاريخ </label>
          </div>
          <div class="field">
            <input type="text" id="datepicker" name="datepicker"  style="width:150px;direction: rtl; text-align: right;"  required="true" />
            
          </div>
        </div>
                        </center>
                        <br>
                        <br>
                        <br>
                        <center>
                            <input type="submit" name="submit" style="width:150px;height:50px" value=" تعديل" />
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </center>  
</body>
</html>
